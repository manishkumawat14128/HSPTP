<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soar System - Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0e0;
            overflow-x: hidden;
            background-image: url('bg.jpg');
            background-size: contain;
            /* background-size: cover; */
            background-repeat: none;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .planet-card {
            background-color: rgba(23, 23, 38, 0.7);
            border: 1px solid #383b3c;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .planet-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 0 25px rgba(191, 180, 221, 0.5);
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .nav-btn {
            background-color: transparent;
            border: 1px solid #ebebee;
            color: #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background-color: #332d43;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(167, 153, 204, 0.7);
        }

        .iframe-container {
            width: 100%;
            padding-top: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 9999px;
            margin-bottom: 0.75rem;
        }

        .iframe-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        .modal-iframe-container {
            width: 100%;
            height: calc(90vh - 120px);
        }

        .modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #1f2937;
        }

        .card-description {
            color: #a1a1aa;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            line-height: 1.3;
        }
    </style>
</head>

<body class="min-h-screen">

    <header class="fixed top-0 left-0 right-0 z-50 bg-slate-900/50 backdrop-blur-sm border-b border-slate-700">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <h1 class="font-orbitron text-2xl font-bold text-white tracking-wider">Solar System</h1>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <a href="index.html" class="nav-btn px-3 py-2 rounded-md text-sm font-medium active">Explorer</a>
                    <a href="./solarsystem/index.html" class="nav-btn px-3 py-2 rounded-md text-sm font-medium">Solar
                        Sytem</a>
                    <a href="./trajectory/index.html"
                        class="nav-btn px-3 py-2 rounded-md text-sm font-medium">Trajectory</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-20">
        <div id="explorerView" class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-bold font-orbitron text-white">Explore Our Solar System</h2>
                <p class="mt-4 text-lg text-slate-300 max-w-3xl mx-auto">Click on any celestial body to view its
                    animated model.</p>
            </div>
            <div id="planetGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 md:gap-8">
            </div>
        </div>
    </main>

    <div id="planetModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="modal-backdrop fixed inset-0"></div>
        <div id="modalContent"
            class="bg-slate-900 center mx-auto border border-slate-700 rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden relative z-10 transform transition-all duration-300 scale-95 opacity-0">
            <div class="p-4 flex justify-between items-center border-b border-slate-700 bg-slate-800">
                <h3 id="modalTitle" class="text-xl font-bold font-orbitron text-white"></h3>
                <button id="closeModalBtn"
                    class="text-slate-400 hover:text-white transition-colors text-2xl leading-none">&times;</button>
            </div>
            <div class="modal-iframe-container">
                <iframe id="planetContentIframe" src="" title="Planet Detail Page" class="modal-iframe"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const planetData = [
                { name: 'Sun', image: 'sun.avif', file: './planets/sun.html', shortDescription: 'The star at the center of the Solar System, a massive sphere of hot plasma.' },
                { name: 'Mercury', image: 'mercury.webp', file: './planets/mercury.html', shortDescription: 'The smallest planet and nearest to the Sun, known for its cratered surface.' },
                { name: 'Venus', image: 'venus.webp', file: './planets/venus.html', shortDescription: 'Earth "sister planet" with an extremely dense, hot, and toxic atmosphere.' },
                { name: 'Earth', image: 'earth.avif', file: './planets/earth.html', shortDescription: 'Our home planet, characterized by vast oceans and the only known place with life.' },
                { name: 'Mars', image: 'mars.webp', file: './planets/mars.html', shortDescription: 'The Red Planet, a cold desert world home to the largest volcanoes in the Solar System.' },
                { name: 'Jupiter', image: 'jupiter.avif', file: './planets/jupiter.html', shortDescription: 'The largest gas giant, featuring the massive, centuries-old Great Red Spot storm.' },
                { name: 'Saturn', image: 'saturn.avif', file: './planets/saturn.html', shortDescription: 'Famous for its complex, dazzling ring system made mostly of ice particles.' },
                { name: 'Uranus', image: 'uranus.webp', file: './planets/uranus.html', shortDescription: 'An ice giant that rotates on its side, making it look like a rolling ball.' },
                { name: 'Neptune', image: 'neptune.avif', file: './planets/neptune.html', shortDescription: 'The farthest known planet, characterized by fast winds and frigid temperatures.' },
            ];

            const grid = document.getElementById('planetGrid');
            const planetContentIframe = document.getElementById('planetContentIframe');

            planetData.forEach((planet) => {
                const card = document.createElement('div');
                card.className = 'planet-card rounded-lg overflow-hidden cursor-pointer p-4 text-center';

                card.innerHTML = `
                    <div class="flex items-center justify-center aspect-square mb-3 overflow-hidden">
                    <img src="${planet.image}" alt="${planet.name} Visual" class="h-full w-full object-contain rounded-full" loading="lazy" />
                 
                    </div><h3 class="font-orbitron text-xl font-bold text-white">${planet.name}</h3>
                          <p class="card-description">${planet.shortDescription}</p>`;
                card.addEventListener('click', () => openModal(planet));
                grid.appendChild(card);
            });

            const modal = document.getElementById('planetModal');
            const modalContent = document.getElementById('modalContent');
            const modalTitle = document.getElementById('modalTitle');
            const closeModalBtn = document.getElementById('closeModalBtn');

            function openModal(planet) {
                modalTitle.textContent = `${planet.name} - Detailed View`;
                planetContentIframe.src = planet.file;
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                }, 10);
            }

            function closeModal() {
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    planetContentIframe.src = '';
                }, 300);
            }

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>


</html>
