<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Single-Texture Planet - Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from "https://cdn.skypack.dev/three@0.129.0";
  import { OrbitControls } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";

  // Scene, Camera, Renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 6);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new OrbitControls(camera, renderer.domElement);

  // Lights
  const lightDir = new THREE.Vector3(5, 3, 5).normalize();
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
  directionalLight.position.copy(lightDir.clone().multiplyScalar(10));
  scene.add(directionalLight);

  const ambientLight = new THREE.AmbientLight(0x333333);
  scene.add(ambientLight);

  // Texture Loader
  const loader = new THREE.TextureLoader();
  const planetTexture = loader.load("./img_others/2k_neptune.jpg"); // <-- change to your planet image

  // Planet Material & Mesh
  const planetMaterial = new THREE.MeshPhongMaterial({
    map: planetTexture,
      bumpMap: planetTexture,
  bumpScale: 0.05,
  roughness: 1,
  metalness: 0
  });

  const planetGeometry = new THREE.SphereGeometry(2, 64, 64);
  const planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);
  scene.add(planetMesh);

  // Optional: add stars in background
  const starGeometry = new THREE.BufferGeometry();
  const starPositions = [];
  for (let i = 0; i < 2000; i++) {
    const x = (Math.random() - 0.5) * 2000;
    const y = (Math.random() - 0.5) * 2000;
    const z = (Math.random() - 0.5) * 2000;
    starPositions.push(x, y, z);
  }
  starGeometry.setAttribute("position", new THREE.Float32BufferAttribute(starPositions, 3));
  const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
  const stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  controls.minDistance = 8;   // how close camera can zoom in
controls.maxDistance = 15; 
  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    planetMesh.rotation.y += 0.01; // rotate planet
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Responsive resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
